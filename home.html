<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Manager</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e95a6ea3dc.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="mt-5 text-center">To do list Application</h1>
    <!--Inputs Section-->
    <div class="container text-center">
        <div class="row mt-5" id="inputsSection">
            <div class="col-sm-6">
                <input type="text" id="taskName" class="form-control text-center" placeholder="Task Name">
            </div>
            <div class="col-sm">
              <select name="taskPriority" id="taskPriority" class="form-select">
                <option value="0"> Very High</option> 
                <option value="1">High</option>  
                <option value="2">Medium</option>    
                <option value="3"> Low</option>  
                <option value="4"> Very Low</option>    
              </select>
            </div>
            <div class="col-sm-1">
                <button class="btn btn-outline-success pe-4 ps-4" onclick="addTask()">
                    ADD
                </button>
            </div>
        </div>
        <div class="row">
            <label for="" class="text-danger" style="display: none;" id="error"></label>
        </div>
    </div>
    <!--Table Section-->
    <table class="table  m-3">
        <thead>
            <tr>
                <th class="text-center">#</th>
                <th class="text-center">Task Name</th>
                <th class="text-center">Priority</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
  <!--  <div class="col-6 mt-2">
        <button class="btn btn-outline-success " onclick="getHighestPriorityTask()">
            Most Important
        </button>
       </div>-->
    <script src="scripts/home.js"></script>
</body>
</html>
